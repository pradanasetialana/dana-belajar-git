<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            function tampil() {
                document.write("Tampilkan");
            }
            function hitung(x, y) {
                z = x + y
                document.write("hasil "+x+" ditambah "+y+" adalah "+z);
            }
            function coba() {
                return "Coba";
            }
            tampil();
            document.write("<br>");
            hitung(5, 2);
            document.write("<br>");
            document.write(coba());
        </script>
    </body>
</html>
